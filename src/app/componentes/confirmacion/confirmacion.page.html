<ion-header>
  <ion-toolbar>
      <ion-button fill = "clear" slot="start" (click) = 'VolverAPedido()'>
          <ion-icon name="arrow-round-back" size="large"  ></ion-icon>
        </ion-button>
    <ion-title>
      Direccion de Entrega
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form novalidate>
    <ion-list>
        <ion-item>
            <ion-icon name="locate" item-start></ion-icon>
            <ion-label stacked>Calle o Avenida:</ion-label>
            <ion-input type="text" placeholder="Calle Principal" type="text" [(ngModel)]="chachaslist.soloTexto"
            name="soloTexto" #soloTexto="ngModel"  pattern="[a-zA-Z]*" required></ion-input>
        </ion-item>
        <div class="form-error" *ngIf="soloTexto.errors && (soloTexto.dirty || soloTexto.touched)">
            <p color="danger" [hidden]="!soloTexto.errors.required">Campo requerido</p>
          </div>



    
        <ion-item>
              <ion-icon name="grid" item-start></ion-icon>
            <ion-label>   NÃºmero Dom.:</ion-label>
            <ion-input  placeholder="4070" type="number" [(ngModel)]="myModel.solonumero" 
            name="solonumero" #solonumero="ngModel" required></ion-input>
        </ion-item>
        <div class="form-error" *ngIf="solonumero.errors && (solonumero.dirty || solonumero.touched)">
            <p color="danger" [hidden]="!solonumero.errors.required">Campo requerido</p>
          </div>




          <ion-item>
              <ion-icon name="map" item-start></ion-icon>
            <ion-label>   Referencia:</ion-label>
            <ion-input type="text" placeholder="Puerta Roja, Edificio, Esquina"
            name="solomapa"  required ></ion-input>
          </ion-item>
          <div class="form-error" >
            <p color="danger" [hidden]="!solomapa.errors.required">Campo requerido</p>
          </div>



          <ion-item >
              <ion-icon name="pin" item-start></ion-icon>
              <ion-label stacked>Calle o Avenida:</ion-label>
              <ion-input type="text" placeholder="Calle Auxiliar"
              name="solocalle"  required></ion-input>
            </ion-item>
            <div class="form-error" >
              <p color="danger" [hidden]="!solocalle.errors.required">Campo requerido</p>
            </div>




            <ion-item>
              <ion-icon name="pin" item-start></ion-icon>
              <ion-label stacked>Y:</ion-label>
              <ion-input type="text" placeholder="Calle Auxiliar 2" 
              name="soloaux"  required></ion-input>
            </ion-item>
            <div class="form-error" >
              <p color="danger" [hidden]="!soloaux.errors.required">Campo requerido</p>
            </div>
           
    </ion-list>

    <ion-button expand="block">Siguiente</ion-button>
  </form>
</ion-content>

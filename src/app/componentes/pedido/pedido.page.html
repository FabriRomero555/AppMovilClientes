<ion-toolbar>
  
<ion-title>Detalle Pedido</ion-title>
</ion-toolbar>


<ion-content padding>
    <div *ngIf="pedido">
        <ion-card *ngFor="let detalle of pedido.detalles">
          <ion-card-content>
            {{detalle.cantidad_chacha}}
            {{detalle.nombre_chacha}}
          </ion-card-content>
        </ion-card>
    </div>


</ion-content>


<ion-footer>
<ion-toolbar color="secondary">
  <h5 slot="end">Holitas</h5>
      <ion-buttons slot="primary">
      <ion-button (click)="IraConfirmar()">
        <ion-icon slot="icon-only" name="md-arrow-forward"></ion-icon>
      </ion-button>
  </ion-buttons>
  
  <!--<ion-text color="dark" class="ion-text-center" >
    <h2> Total</h2>
    </ion-text>  --> 

  <ion-buttons  >
  <ion-button  fill = "clear" slot="start" (click)="IraMenu()">
      <ion-icon slot="icon-only" name="md-add-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
                   
</ion-toolbar>
</ion-footer>

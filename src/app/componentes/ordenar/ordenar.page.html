<ion-header>
    <ion-toolbar color = "secondary">
        <ion-button color = "dark" fill = "clear" slot="start" (click) = 'VolverHome()'>
            <ion-icon name="arrow-round-back" size="large"  ></ion-icon>
          </ion-button>
      <ion-title ion-text color="dark">
        Direccion de Entrega
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

<ion-content padding color="primary">
  <ion-item>
    <ion-label position="floating">Numero de telefono:</ion-label>
    <ion-input placeholder = "Ej: 72229922" [(ngModel)]="telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Preguntar por:</ion-label>
    <ion-input placeholder = "Ej: Juan Perez" [(ngModel)]="referencia"></ion-input>
  </ion-item>

  <ion-button color = "secondary" (click)="EmpezarPedido()" >
    <ion-icon slot="start" name="cart" ></ion-icon>
    Empezar Pedido
  </ion-button >
